    <script>
      $(document).ready(function(){
        var scene = document.querySelector('a-scene');
        var advisory = scene.querySelector('#advisory');
        var managed = scene.querySelector('#managed');
        var execution = scene.querySelector('#execution');
        var advisorySphere = scene.querySelector('#advisorySphere');
        var managedSphere = scene.querySelector('#managedSphere');
        var executionSphere = scene.querySelector('#executionSphere');
        advisorySphere.addEventListener('mouseenter',function(event){
          advisory.object3D.visible=true;
          managed.object3D.visible=false;
          execution.object3D.visible=false;
        });
        managedSphere.addEventListener('mouseenter',function(event){
          advisory.object3D.visible=false;
          managed.object3D.visible=true;
          execution.object3D.visible=false;
        });
        executionSphere.addEventListener('mouseenter',function(event){
          advisory.object3D.visible=false;
          managed.object3D.visible=false;
          execution.object3D.visible=true;
        });
      });
 window.language='_en';
    </script>
  <script>
  
AFRAME.registerComponent('cursor-listener', {
    schema: {
        src: {type: 'string'}
      },
      init: function () {
        let audio = document.querySelector(this.data.src+window.language);
        this.el.addEventListener('click', playIfFree);
        this.el.addEventListener('mouseenter', playIfFree);
        audio.addEventListener('ended', function () {
          window.isPlaying = false
        })
        function playIfFree () {
          if(!window.isPlaying) {
            audio.play();
            window.isPlaying = true
          } else {
            return false
          }
        }
      }
    });
</script>
